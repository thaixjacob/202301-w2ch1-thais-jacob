<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
  <title>Fragance store</title>
</head>

<body>

  <section class="fragance__card">
    <div class="fragance__card-image">
      <img src="/images/image-product-mobile.jpg" alt="Channel perfume bottle called Gabrielle">
    </div>

    <div class="fragance__card-information">
      <div class="fragance__card-description">
        <h4>PERFUME</h4>
        <h3>Gabrielle Essence Eau De Parfum</h3>
        <p>A floral, solar and voluptuos interpretation composed by Oliver Polge, Perfumer-Creator for the House of
          CHANEL.</p>
      </div>
      <div class="fragance__card-price">
        <h2>$149.99</h2>
        <p>$169.99</p>
      </div>
      <button>
        <img src="/images/icon-cart.svg">
        <p>Add to Cart</p>
      </button>

    </div>
  </section>
</body>

</html>
